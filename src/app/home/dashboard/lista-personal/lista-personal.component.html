<!--The content below is only a placeholder and can be replaced.-->
<div>
    <!-- header and title of section -->
    <div class="dashboard-wraper">
      <div class="header">
  
      </div>
    </div>

    <div>
      <mat-card>
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="(myCart$ | async)" class="example-table"
          matSort matSortActive="mal_id" matSortDisableClear matSortDirection="desc">
        
            <!--  Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!--  Column -->
            <ng-container matColumnDef="canonicalTitle">
              <th mat-header-cell *matHeaderCellDef> title </th>
              <td mat-cell *matCellDef="let element"> {{element.canonicalTitle}} </td>
            </ng-container>
        
            <!--  Column -->
            <ng-container matColumnDef="averageRating">
              <th mat-header-cell *matHeaderCellDef> score </th>
              <td mat-cell *matCellDef="let element"> {{element.averageRating}} </td>
            </ng-container>
        
            <!--  Column -->
            <ng-container matColumnDef="episodeCount">
              <th mat-header-cell *matHeaderCellDef> episodes </th>
              <td mat-cell *matCellDef="let element"> {{element.episodeCount}} </td>
            </ng-container>

            <!--  Column -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> editar </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)=openDialog(element.idel) color="accent">editar</button>  
              </td>
            </ng-container>
            
            <!--  Column -->
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> eliminar </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="eliminarDeLalista(element.idel)" color="warn">eliminar</button>  
              </td>
            </ng-container>
            
            <tr mat-header-row 
                *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row                 
                *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
          <!-- <mat-paginator 
              [length]="total"               
              [pageSize]="limit"
              [pageSizeOptions]="[5, 10, 15, 20]"
              (page)="OnPageActivated($event)">              
          </mat-paginator> -->
        </div>                     
      </mat-card>
    </div> 
            
    
</div>
