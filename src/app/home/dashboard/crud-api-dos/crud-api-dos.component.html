<!--The content below is only a placeholder and can be replaced.-->
<div>
    <!-- header and title of section -->
    <div class="dashboard-wraper">
      <div class="header">
  
      </div>
    </div>
    <!-- Showing dashboard with information -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      
      <!-- Position Column -->
      <ng-container matColumnDef="mal_id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.mal_id}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="episodes">
        <th mat-header-cell *matHeaderCellDef> episodes </th>
        <td mat-cell *matCellDef="let element"> {{element.episodes}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
    
    
</div>
